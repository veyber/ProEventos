<div class="d-flex align-items-center vh-100">
  <div class="mx-auto text-center shadow-sm bg-black p-5 my-5">
    <form class="text-white form-signin">
      <div style="font-size: 48px">
        <a routerLink="/#"><i class="fa fa-users text-white fa-lg mb-2"></i></a>
      </div>

      <h1 class="h3 mb-3 text-white font-weight-normal">Entrar com</h1>
      <label for="username" class="sr-only">Usuário</label>
      <input
        type="email"
        id="username"
        class="form-control"
        placeholder="Usuário"
        name="username"
        required
      />
      <label for="password" class="sr-only">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        placeholder="Senha"
        name="password"
        required
      />
      <button
        class="btn btn-lg btn-outline-light btn-black btn-block p-3"
        type="submit"
      >
        Entrar
      </button>
      <p class="mt-4 mb-2 text-muted">Não tem login? Cadastre-se abaixo.</p>
      <a
        class="btn btn-lg btn-link text-white btn-block p-1 mt-4"
        routerLink="/user/registration"
        >Quero me cadastrar</a
      >
    </form>
  </div>
</div>
